<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=854, initial-scale=1.0">
  <title>Pipetting Tutorial</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex flex-column">

  <header class="mb-1 p-1">
    <h5 class="text-center">Pipetting Tutorial</h1>
  </header>

  <main class="container flex-grow-1 d-flex flex-column justify-content-center">
    <div class="px-2 py-2 text-center" style="transform: scale(1.2);">
      
      <h1 class="h3 fw-bold text-body-emphasis mt-2 pb-3">Welcome to the Pipetting Tutorial</h1>
      <div class="d-flex flex-column align-items-center mt-2">
        <a href="./riedel_bau/riedel1.html"><button type="button" class="btn btn-warning btn mb-3"><b>Start</b></button></a>
      </div>
    </div>

    

    <!-- Video Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="videoModalLabel">How to use my glasses?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true" style="font-size: 0.85rem;"><b>Close</b></span>
            </button>
          </div>
          <div class="modal-body">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" src="./images/Tutorial_ How to use my smartglasses_.webm"
                allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Video Modal 1 -->
    <div class="modal fade" id="videoModal1" tabindex="-1" role="dialog" aria-labelledby="videoModalLabel1"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="videoModalLabel1">Position the camera to aim at the subject you want to record.
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true" style="font-size: 0.85rem;"><b>Close</b></span>
            </button>
          </div>
          <div class="modal-body">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" src="./Smartglasses Screen record.webm" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>



  <footer class="mt-1 p-1 text-center" style="font-size: 0.5em;">
    <button type="button" data-toggle="modal" data-target="#videoModal"
      style=" background: transparent; border: none; padding: 0; text-align: left; margin-right: 10px;">
      <b style="color: transparent;">use </b>
    </button>


    <img src="./images/2021_Logo_HSRW_white_cmyk_300dpi.png" width="40" style="padding-right: 5px;">
    <img src="./images/ministerium.png" width="65px" style="padding-left:5px;">
    <button type="button" data-toggle="modal" data-target="#videoModal1"
      style="background: transparent; border: none; padding: 0; text-align: left;">
      <b style="color: transparent;">record </b>
    </button>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
